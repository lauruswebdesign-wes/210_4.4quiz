<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laurus Food App</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="light">
  <!-- Header -->
  <header class="main-header">
    <div class="header-left">
      <i class="fas fa-bars menu-toggle" id="menuToggle"></i>
      <h1>Laurus Food App</h1>
    </div>
    <i class="fas fa-user-circle user-icon"></i>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <nav>
      <ul>
        <li><a href="#"><i class="fas fa-chart-line"></i> Dashboard</a></li>
        <li><a href="#"><i class="fas fa-utensils"></i> Meals</a></li>
        <li><a href="#"><i class="fas fa-th-list"></i> Categories</a></li>
        <li><a href="#"><i class="fas fa-calendar-alt"></i> Calendar</a></li>
        <li><a href="#"><i class="fas fa-dumbbell"></i> Fitness Tracker</a></li>
        <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
      </ul>
    </nav>
    <div class="theme-toggle">
      <i class="fas fa-sun" id="lightModeIcon"></i>
      <i class="fas fa-moon" id="darkModeIcon"></i>
    </div>
  </aside>

  <!-- Main Content -->
  <main>
    <!-- Meal of the Week -->
    <section class="meal-of-the-week">
      <div class="meal-img">
        <img src="img/meals/1.jpg" alt="Meal of the week" />
      </div>
      <div class="meal-info">
        <h2>Meal of the Week</h2>
        <p>This hearty dish features grass-fed steak with herb butter and roasted seasonal vegetables, perfect for carnivores and keto lovers alike.</p>
        <button>Order Now</button>
      </div>
    </section>

    <!-- Meal Cards -->
    <section class="meal-grid">
      <!-- Same cards as before, or you can use previous examples -->
      <!-- Sample 1 card -->
      <div class="meal-card">
        <img src="img/meals/2.jpg" alt="Meal">
        <h3>Spicy Tofu Bowl</h3>
        <div class="meal-meta">
          <span>Vegetarian</span>
          <i class="fas fa-heart"></i>
        </div>
      </div>
      <!-- Add more cards as needed... -->
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
